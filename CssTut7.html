<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css display property</title>
    <style>
        .box{
            border: 2px solid blue;
            margin: 34px;
            padding: 45px;
            display: inline-block;
            justify-content: center;
            /* display: none; */
            /* display none > means it will remove space and content.  */
            /* visibility: hidden; */
            /* visibility hidden means content will be hidden but it will retain the space  */
        }
    </style>
</head>
<body>
    <div class="box">
        i am a box.
    </div>
    <div class="box">
        i am also a nice box.
    </div>
    <span>
        i am a boy.
    </span>

</body>
</html>
