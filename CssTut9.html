<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>styling lists</title>
    <style>
        nav ul li {
            /* list-style: devanagari; */
            background-color: aqua;
            /* list-style-position: inside; */
            /* border: 2px solid; */
            /* list-style: circle; */
            /* list-style: disc inside; */
            /* list-style-image:url(image.jfif); */

            list-style: none;
            padding: 10px;
        }
        ul{
            display: flex;
        }
       
        
    </style>
</head>

<body>
    <nav>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
    </nav>
</body>

</html>
