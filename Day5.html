<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video,audo tag</title>
    
</head>
<body>
    <!-- video tag -->
    <video src="video.mp4" controls autoplay poster="Untitled.jpeg" width="200" height="300">video 1</video>
    <!-- audio tag -->
    <audio src="audio.mp3" controls autoplay preload="metadata">music 1</audio>

    <svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
        <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
      </svg>
